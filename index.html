<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Union Bridge by Zun</title>
 <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
 <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
 <style>
 :root {
 --primary-color: #2563eb;
 --secondary-color: #10b981;
 --background-color: #f0f4f8;
 --card-background: #ffffff;
 --text-primary: #0f172a;
 --text-secondary: #334155;
 --border-color: #cbd5e1;
 --console-bg: #1e293b;
 --console-text: #4ade80;
 }

 * {
 margin: 0;
 padding: 0;
 box-sizing: border-box;
 }

 body {
 font-family: 'Plus Jakarta Sans', sans-serif;
 background: linear-gradient(135deg, #e6f2ff 0%, #f0f9ff 100%);
 color: var(--text-primary);
 line-height: 1.6;
 display: flex;
 justify-content: center;
 align-items: center;
 min-height: 100vh;
 padding: 1rem;
 }

 .container {
 width: 100%;
 max-width: 650px;
 background-color: var(--card-background);
 border-radius: 20px;
 box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1), 0 10px 15px -3px rgba(0, 0, 0, 0.05);
 padding: 2.5rem;
 position: relative;
 }

 .header {
 text-align: center;
 margin-bottom: 2rem;
 display: flex;
 flex-direction: column;
 align-items: center;
 }

 .header-icon {
 font-size: 3rem;
 color: var(--primary-color);
 margin-bottom: 0.75rem;
 }

 .header h1 {
 color: var(--primary-color);
 font-weight: 700;
 font-size: 2rem;
 margin-bottom: 0.5rem;
 }

 .header-subtitle {
 color: var(--text-secondary);
 font-weight: 500;
 }

 .input-group {
 margin-bottom: 1.5rem;
 position: relative;
 }

 .input-group label {
 display: block;
 margin-bottom: 0.5rem;
 font-weight: 600;
 color: var(--text-secondary);
 }

 .input-wrapper {
 position: relative;
 }

 .input-wrapper input {
 width: 100%;
 padding: 0.875rem 1rem;
 border: 1px solid var(--border-color);
 border-radius: 10px;
 transition: all 0.3s ease;
 font-family: 'Plus Jakarta Sans', sans-serif;
 }

 .input-wrapper input:focus {
 outline: none;
 border-color: var(--primary-color);
 box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
 }

 .wallet-address {
 font-size: 0.875rem;
 color: var(--text-secondary);
 margin-top: 0.5rem;
 background-color: #f1f5f9;
 padding: 0.5rem 1rem;
 border-radius: 10px;
 display: flex;
 justify-content: space-between;
 align-items: center;
 overflow: hidden;
 }

 .wallet-address span {
 color: var(--text-secondary);
 white-space: nowrap;
 overflow: hidden;
 text-overflow: ellipsis;
 flex: 1;
 margin-right: 0.5rem;
 }

 .clear-wallet-btn {
 background: none;
 border: none;
 color: #64748b;
 cursor: pointer;
 transition: color 0.3s ease;
 }

 .clear-wallet-btn:hover {
 color: #f87171;
 }

 .btn {
 width: 100%;
 padding: 1rem;
 background-color: var(--primary-color);
 color: white;
 border: none;
 border-radius: 10px;
 font-weight: 600;
 cursor: pointer;
 transition: background-color 0.3s ease, transform 0.1s ease;
 display: flex;
 align-items: center;
 justify-content: center;
 }

 .btn:hover {
 background-color: #1d4ed8;
 }

 .btn:active {
 transform: scale(0.98);
 }

 .console-container {
 position: relative;
 margin-top: 1rem;
 }

 .console-header {
 display: flex;
 justify-content: space-between;
 align-items: center;
 margin-bottom: 0.5rem;
 }

 .console-header span {
 color: var(--text-secondary);
 font-weight: 500;
 }

 .console {
 background-color: var(--console-bg);
 color: var(--console-text);
 font-family: 'Fira Code', monospace;
 padding: 1rem;
 border-radius: 10px;
 max-height: 300px;
 overflow-x: auto;
 overflow-y: auto;
 position: relative;
 scrollbar-width: thin;
 scrollbar-color: #2563eb #1e293b;
 }

 .console::-webkit-scrollbar {
 width: 8px;
 height: 8px;
 background-color: #1e293b;
 }

 .console::-webkit-scrollbar-thumb {
 background-color: #2563eb;
 border-radius: 4px;
 }

 .console-log {
 white-space: nowrap;
 }

 .console-log a {
 color: #1e90ff;
 text-decoration: none;
 }

 .console-log a:hover {
 text-decoration: underline;
 }

 .clear-logs-btn {
 background: none;
 border: none;
 color: #64748b;
 cursor: pointer;
 transition: color 0.3s ease;
 display: flex;
 align-items: center;
 }

 .clear-logs-btn:hover {
 color: #f87171;
 }

 .clear-logs-btn i {
 margin-left: 0.3rem;
 }

 .advanced-toggle {
 display: flex;
 align-items: center;
 margin-bottom: 1rem;
 }

 .toggle-switch {
 position: relative;
 display: inline-block;
 width: 40px;
 height: 20px;
 margin-right: 10px;
 }

 .toggle-switch input {
 opacity: 0;
 width: 0;
 height: 0;
 }

 .slider {
 position: absolute;
 cursor: pointer;
 top: 0;
 left: 0;
 right: 0;
 bottom: 0;
 background-color: #cbd5e1;
 transition: .4s;
 border-radius: 34px;
 }

 .slider:before {
 position: absolute;
 content: "";
 height: 16px;
 width: 16px;
 left: 2px;
 bottom: 2px;
 background-color: white;
 transition: .4s;
 border-radius: 50%;
 }

 input:checked + .slider {
 background-color: var(--primary-color);
 }

 input:checked + .slider:before {
 transform: translateX(20px);
 }

 @media (max-width: 680px) {
 .container {
 margin: 1rem;
 padding: 1.5rem;
 }

 .wallet-address {
 flex-wrap: wrap;
 }

 .wallet-address span {
 white-space: normal;
 word-break: break-all;
 }
 }
 </style>
</head>
<body>
 <div class="container">
 <div class="header">
 <i class="fas fa-exchange-alt header-icon"></i>
 <h1>USDC Bridge</h1>
 <p class="header-subtitle">Cross-Chain Bridging Solution</p>
 </div>

 <div class="input-group">
 <label>Private Key</label>
 <div class="input-wrapper">
 <input type="password" id="privateKey" placeholder="Enter your private key securely">
 </div>
 <div id="walletAddress" class="wallet-address" style="display: none;">
 <span id="walletAddressText"></span>
 <button class="clear-wallet-btn" id="clearWalletButton">
 <i class="fas fa-trash"></i>
 </button>
 </div>
 </div>

 <div class="input-group">
 <label>Babylon Receiving Address</label>
 <div class="input-wrapper">
 <input type="text" id="babylonAddress" placeholder="bbn1gcytw83ag3vdqgnt6vskfvgtqet6u54wa5m3wm">
 </div>
 </div>

 <div class="input-group">
 <label>USDC Amount</label>
 <div class="input-wrapper">
 <input type="number" id="usdcAmount" placeholder="Enter USDC amount" step="0.001" min="0.001">
 </div>
 </div>

 <div class="input-group">
 <label>Transactions</label>
 <div class="input-wrapper">
 <input type="number" id="transactionCount" min="1" value="1">
 </div>
 </div>

 <div class="advanced-toggle">
 <label class="toggle-switch">
 <input type="checkbox" id="advancedToggle">
 <span class="slider"></span>
 </label>
 Advanced Gas Options
 </div>

 <div id="advancedSection" style="display:none;">
 <div class="input-group">
 <label>Gas Boost (GWEI)</label>
 <div class="input-wrapper">
 <input type="number" id="gasBoost" placeholder="Current base fee + boost value">
 </div>
 </div>
 </div>

 <button class="btn" id="executeButton">Bridge USDC</button>

 <div class="console-container">
 <div class="console-header">
 <span>Console Output</span>
 <button class="clear-logs-btn" id="clearLogsButton">
 Clear <i class="fas fa-trash"></i>
 </button>
 </div>
 <div class="console" id="consoleOutput"></div>
 </div>
 </div>

 <script>
 const contractAddress = '0x84F074C15513F15baeA0fbEd3ec42F0Bd1fb3efa';
 const baseToken = "0x1c7d4b196cb0c7b01d743fbc6116a902379c7238";
 const channelId = 10;

 const privateKeyInput = document.getElementById('privateKey');
 const walletAddressDisplay = document.getElementById('walletAddress');
 const walletAddressText = document.getElementById('walletAddressText');
 const clearWalletButton = document.getElementById('clearWalletButton');
 const babylonAddressInput = document.getElementById('babylonAddress');
 const usdcAmountInput = document.getElementById('usdcAmount');
 const transactionCountInput = document.getElementById('transactionCount');
 const advancedToggle = document.getElementById('advancedToggle');
 const advancedSection = document.getElementById('advancedSection');
 const executeButton = document.getElementById('executeButton');
 const gasBoostInput = document.getElementById('gasBoost');
 const consoleOutput = document.getElementById('consoleOutput');
 const clearLogsButton = document.getElementById('clearLogsButton');

 function createLogEntry(message, type = 'info', txHash = null) {
 const logEntry = document.createElement('div');
 logEntry.classList.add('console-log');
 
 const timestamp = new Date().toLocaleTimeString();
 const typeColor = {
 'info': '#4ade80',
 'error': '#f87171',
 'success': '#60a5fa'
 };

 let messageContent = message;
 if (txHash) {
 messageContent = `${message} <a href="https://app.union.build/explorer/transfers/${txHash}" target="_blank">${shortenHash(txHash)}</a>`;
 }

 logEntry.innerHTML = `
 <span style="color: #64748b; margin-right: 0.5rem;">[${timestamp}]</span>
 <span style="color: ${typeColor[type]}">${messageContent}</span>
 `;

 consoleOutput.appendChild(logEntry);
 consoleOutput.scrollTop = consoleOutput.scrollHeight;
 }

 function shortenHash(hash) {
 return `${hash.slice(0, 6)}...${hash.slice(-4)}`;
 }

 privateKeyInput.addEventListener('input', function() {
 try {
 const wallet = new ethers.Wallet(this.value);
 walletAddressText.textContent = `Wallet: ${wallet.address}`;
 walletAddressDisplay.style.display = 'flex';
 } catch (error) {
 walletAddressText.textContent = 'Invalid Private Key';
 walletAddressDisplay.style.display = 'flex';
 }
 });

 clearWalletButton.addEventListener('click', function() {
 privateKeyInput.value = '';
 walletAddressDisplay.style.display = 'none';
 });

 clearLogsButton.addEventListener('click', function() {
 while (consoleOutput.firstChild) {
 consoleOutput.removeChild(consoleOutput.firstChild);
 }
 });

 advancedToggle.addEventListener('change', function() {
 advancedSection.style.display = this.checked ? 'block' : 'none';
 });

 async function prepareBridge() {
 try {
 const privateKey = privateKeyInput.value;
 const babylonAddress = babylonAddressInput.value;
 const baseAmount = ethers.utils.parseUnits(usdcAmountInput.value, 6);
 const transactionCount = parseInt(transactionCountInput.value);

 const provider = new ethers.providers.JsonRpcProvider('https://sepolia.drpc.org');
 const wallet = new ethers.Wallet(privateKey, provider);

 createLogEntry('Initializing bridge transaction...', 'info');

 const abi = [
 "function transferAndCall(uint32 channelId, bytes memory receiver, address baseToken, uint256 baseAmount, bytes memory quoteToken, uint256 quoteAmount, bytes memory contractAddress, bytes memory contractCalldata, uint64 timeoutHeight, uint64 timeoutTimestamp, bytes32 salt) external"
 ];
 const contract = new ethers.Contract(contractAddress, abi, wallet);

 const erc20Abi = [
 "function approve(address spender, uint256 amount) external returns (bool)",
 "function allowance(address owner, address spender) external view returns (uint256)"
 ];
 const tokenContract = new ethers.Contract(baseToken, erc20Abi, wallet);

 const currentNonce = await wallet.getTransactionCount();

 for (let i = 0; i < transactionCount; i++) {
 const nonce = currentNonce + i;
 const receiver = ethers.utils.toUtf8Bytes(babylonAddress);
 const quoteToken = ethers.utils.toUtf8Bytes("bbn168fft4g777vnf9880plpehj2fzwjkeedc0c2s389eqa3cngh4s6scetjaz");
 const contractAddressParam = ethers.utils.toUtf8Bytes("bbn1248rv43kw0s60vkysgs2 uumrr8u7wmcaxf6fuswt3p806u32xrwqnq62t8");

 createLogEntry(`Preparing Transaction ${i + 1}...`, 'info');

 const currentBaseFee = await provider.getGasPrice();
 const gasBoost = gasBoostInput.value ? 
 ethers.utils.parseUnits(gasBoostInput.value, 'gwei') : 
 ethers.utils.parseUnits('3', 'gwei');
 
 const gasPrice = currentBaseFee.add(gasBoost);

 const allowance = await tokenContract.allowance(wallet.address, contractAddress);
 if (allowance.lt(baseAmount)) {
 createLogEntry('Approving token transfer...', 'info');
 const approveTx = await tokenContract.approve(contractAddress, baseAmount, { nonce, gasPrice });
 await approveTx.wait();
 createLogEntry('Token approved successfully', 'success');
 }

 const timeoutHeight = ethers.BigNumber.from("0xffffffffffffffff");
 const timeoutTimestamp = 0;
 const salt = ethers.utils.randomBytes(32);

 createLogEntry('Executing bridge transfer...', 'info');
 const tx = await contract.transferAndCall(
 channelId,
 receiver,
 baseToken,
 baseAmount,
 quoteToken,
 baseAmount,
 contractAddressParam,
 "0x",
 timeoutHeight,
 timeoutTimestamp,
 salt,
 { gasPrice, nonce }
 );

 createLogEntry('Tx Hash: ', 'success', tx.hash);
 const receipt = await tx.wait();
 createLogEntry('Transaction confirmed', 'success');
 }

 createLogEntry('Bridge transfer completed successfully', 'success');
 } catch (error) {
 createLogEntry(`Error: ${error.message}`, 'error');
 }
 }

 executeButton.addEventListener('click', prepareBridge);
 </script>
</body>
</html>
